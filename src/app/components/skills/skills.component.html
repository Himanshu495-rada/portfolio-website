<section>
  <h1 class="heading">Skills</h1>
  <div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-5 g-5">
      <app-skill-image-container
        *ngFor="let image of images"
        [image]="image.src"
        [alt]="image.alt"
        [title]="image.title"
        class="img-fluid"
      ></app-skill-image-container>
    </div>
  </div>
</section>
