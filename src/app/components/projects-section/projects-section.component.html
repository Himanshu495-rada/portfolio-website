<section>
  <h1 class="heading">Projects</h1>
  <div class="card-container">
    <app-project-card
      *ngFor="let project of projects"
      [image]="project.image"
      [title]="project.title"
      [description]="project.description"
    ></app-project-card>
  </div>
  <div class="btn-container">
    <button>SEE ALL PROJECTS</button>
  </div>
</section>
